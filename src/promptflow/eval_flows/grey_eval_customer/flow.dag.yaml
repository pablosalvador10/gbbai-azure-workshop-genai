inputs:
  generated_question:
    type: string
    default: How can I reduce my energy bill without sacrificing comfort?
outputs:
  output:
    type: string
    reference: ${concat_scores.output}
nodes:
- name: coherence
  type: llm
  source:
    type: code
    path: ../../components/coherence.jinja2
  inputs:
    deployment_name: victor-gpt4
    temperature: 0
    max_tokens: 10
    answer: ${inputs.generated_question}
  connection: aoai-connection
  api: chat
- name: realness
  type: llm
  source:
    type: code
    path: ../../components/realness.jinja2
  inputs:
    deployment_name: victor-gpt4
    temperature: 0
    max_tokens: 10
    answer: ${inputs.generated_question}
  connection: aoai-connection
  api: chat
- name: concat_scores
  type: python
  source:
    type: code
    path: concat_scores.py
  inputs:
    coherence: ${coherence.output}
    realness: ${realness.output}
